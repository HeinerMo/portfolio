<mat-toolbar *ngIf="!handsetData.isHandset()" class="navbar">
    <li class="navigation-button normal-text" routerLink="/app-home" routerLinkActive="active"
        ariaCurrentWhenActive="page">Home</li>
    <li class="navigation-button normal-text" routerLink="/app-projects" routerLinkActive="active"
        ariaCurrentWhenActive="page">Projects</li>
    <li class="navigation-button normal-text" routerLink="/app-contact" routerLinkActive="active"
        ariaCurrentWhenActive="page">Contact</li>
</mat-toolbar>


<div class="nav-handset-container" *ngIf="handsetData.isHandset()">
    <div class="nav-expand-buttom">
        <a class="nav-toggle-container"><mat-icon (click)="this.toggle()" [ngClass]="'nav-toggle'">menu</mat-icon></a>
    </div>
    <div (click)="this.toggle()" class="nav-menu" [ngClass]="{'nav-menu-enabled': !this.collapsed}">
        <div class="nav-items">
            <li class="navigation-button-handset normal-text" routerLink="/app-home" routerLinkActive="active"
                ariaCurrentWhenActive="page">Home</li>
            <li class="navigation-button-handset normal-text" routerLink="/app-projects" routerLinkActive="active"
                ariaCurrentWhenActive="page">Projects</li>
            <li class="navigation-button-handset normal-text" routerLink="/app-contact" routerLinkActive="active"
                ariaCurrentWhenActive="page">Contact</li>
        </div>
    </div>
    <div class="backdrop" [ngClass]="{'backdrop-enabled': !this.collapsed}"></div>
</div>
