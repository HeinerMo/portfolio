<div class="page-container" [ngClass]="{'page-container-handset': handsetData.isHandset()}">
    <app-navbar></app-navbar>
    <div class="row">
        <div class="col">
            <h1 class="subtitle">Projects</h1>
        </div>
    </div>


    <div *ngIf="!handsetData.isHandset()">
        <div class="row" *ngFor="let project of this.projects">
            <a href="{{project.repositoryUrl}}" target="_blank">
                <div class="col project-container navigation-button left-content">
                    <div class="project-info">
                        <h3>
                            {{project.name}} <mat-icon>launch</mat-icon>
                        </h3>
                        <div class="project-description">
                            <p class = "normal-text">
                                {{project.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div *ngIf="handsetData.isHandset()">
        <div class="row" *ngFor="let project of this.projects">
            <a href="{{project.repositoryUrl}}" target="_blank">
                <div class="col project-container-handset navigation-button">
                    <div class="project-info">
                        <h3>
                            {{project.name}} <mat-icon>launch</mat-icon>
                        </h3>
                        <div class="project-description">
                            <p>
                                {{project.description}}
                            </p>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

</div>
