<h1 class="subtitle">Software Projects</h1>
<div *ngIf="!handsetData.isHandset()">
    <div class="row" *ngFor="let project of this.projects">
        <a href="{{project.repositoryUrl}}" target="_blank" class="action-button project-container">
            <div class="project-info">
                <h3>
                    {{project.name}} <mat-icon>launch</mat-icon>
                </h3>
                <div class="project-description">
                    <p class="normal-text">
                        {{project.description}}
                    </p>
                </div>
            </div>
        </a>
    </div>
</div>
