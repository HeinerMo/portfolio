<div>
    <div>
        <h1>Photography</h1>
    </div>
    <div>
        <p class="normal-text">
            As a hobby I take pictures, nothing exciting, just things that I like.
        </p>
    </div>
    <div class="image-grid">
        <div class="image-container" *ngFor="let photo of photographs">
            <img [src]="photo.path" alt="Image title">
            <h4>{{photo.path}}</h4>
            <p class="normal-text">details</p>
        </div>
    </div>
</div>
